baseurl: ""
permalink: pretty
title: "Liangyuting Zhang"

logo:
  mobile: "images/logo/signature.svg"
  mobile_height: "32px"
  mobile_width: "150px"
  desktop: "images/logo/signature.svg"
  desktop_height: "32px"
  desktop_width: "200px"

home:
  limit_work: 6

collections:
  work:
    output: true
    sort_by: weight
  team:
    output: true
  publications:
    output: false
  gallery:
    output: false
    sort_by: date

defaults:
  - scope:
      path: ""
      type: "work"
    values:
      layout: "work"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "gallery"
    values:
      layout: "gallery"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

url: "https://Zhangliangyuting.github.io"
